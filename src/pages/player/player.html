<ion-header class="nora">

  <ion-navbar>
    <img src="assets/images/logo.png" />
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding [ngStyle]="{'background': background}" >
  <div class="wrapper">
    <h4>{{title}}</h4>
  </div>

  <div class="footer" no-padding [class.controls]="controls">
    <div class="thumbnail"
         [ngStyle]="{'background': thumbnail}"  
         [class.auto]="auto"
         (click)="doControls()">
      <div class="dot" [class.running]="auto"></div>
    </div>

    <div class="info">{{sequencer.progression}} <span [hidden]="!progress">- {{progress*1000|date:'mm:ss'}} - {{completed|percent}}</span></div>

    <button class="nora-play" 
            ion-button color="danger"  round icon-only 
            [disabled]="!assetBook?.audio_file"
           (click)="doToggle();">
        <ion-icon [name]="play ? 'pause' :'md-arrow-dropright'"></ion-icon>
    </button>
    <div class="volume" >
      <ion-item>
        <ion-range [(ngModel)]="volume" min="0" max="100" dualKnobs="true" (ionChange)="changeVolume($event)" class="range-md">
          <ion-icon range-left small name="volume-down"></ion-icon>
          <ion-icon range-right small name="volume-up"></ion-icon>
        </ion-range>
      </ion-item>      
    </div>
    
    <!-- MAP -->
    <div #map id="map" class="map" *ngIf="auto"></div>  
    

  </div>
</ion-content>
