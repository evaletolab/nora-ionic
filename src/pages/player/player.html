<ion-header class="nora">

  <ion-navbar>
    <img src="assets/images/logo.png" />
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding [ngStyle]="{'background': background}" >
  <div class="wrapper">
    <h4>{{title}}</h4>
  </div>

  <div class="footer" no-padding [class.controls]="controls">
    <div class="thumbnail"
         [ngStyle]="{'background': thumbnail}"  
         [class.auto]="auto"
         (click)="doControls()">
      <div class="dot" [class.running]="play"></div>
    </div>
    <button class="nora-play" ion-button color="danger"  round icon-only 
           (click)="doToggle();">
        <ion-icon [name]="play ? 'pause' :'md-arrow-dropright'"></ion-icon>
    </button>
    
    <!-- MAP -->
    <div #map id="map" class="map" *ngIf="auto"></div>  
    

  </div>
</ion-content>
